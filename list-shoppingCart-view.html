<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">

    <!-- Estilos -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="CSS/shopping-cart.css"/>

    <!-- Scripts -->
    <script src="JQuery/jquery-1.11.3.min.js"></script>
  </head>
  <body>

    <div class="container">

      <!-- Banner -->
      <div class="col-md-12">
        <img class="img-responsive" src="img/1170x350.png">
      </div>

      <!-- Flexnav -->
      <div class="col-md-12">
        <img class="img-responsive" src="img/1170x50.png">
      </div>

      <!-- Name -->
      <div class="col-md-12">
        <div class="shopping-cart-name">
          <h1 class="text-center">Shopping cart</h1>
          <h1 class="text-center"><small>Item list</small></h1>
        </div>
      </div>

      <!-- Shopping cart -->
      <table>
        <thead>
          <tr>
            <td class="col-xs-5"><p class="text-center">Item</p></td>
            <td class="col-xs-1"><p class="text-center">Color</p></td>
            <td class="col-xs-1"><p class="text-center">Talla</p></td>
            <td class="col-xs-1"><p class="text-center">Cantidad</p></td>
            <td class="col-xs-2"><p class="text-center">Valor unitario</p></td>
            <td class="col-xs-2"><p class="text-center">Valor total</p></td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td><p class="text-center">Boxer hombre algodon</p></td>
            <td><p class="text-center">Azul</p></td>
            <td><p class="text-center">M</p></td>
            <td><p class="text-center">Cantidad</p></td>
            <td><p class="text-center">30 USD</p></td>
            <td><p class="text-center">30 USD</p></td>
          </tr>
          <tr>
            <td><p class="text-center">Pantaloneta hombre</p></td>
            <td><p class="text-center">Verde</p></td>
            <td><p class="text-center">M</p></td>
            <td><p class="text-center">5</p></td>
            <td><p class="text-center">5 USD</p></td>
            <td><p class="text-center">50 USD</p></td>
          </tr>
          <tr>
            <td><p class="text-center">Boxer hombre algodon</p></td>
            <td><p class="text-center">Azul</p></td>
            <td><p class="text-center">M</p></td>
            <td><p class="text-center">2</p></td>
            <td><p class="text-center">30 USD</p></td>
            <td><p class="text-center">30 USD</p></td>
          </tr>
          <tr class="total">
            <td class="title" colspan="5"><p class="text-center">TAX</p></td>
            <td class="price"><p class="text-center price">30 USD</p></td>
          </tr>
          <tr class="total">
            <td class="title" colspan="5"><p class="text-center">Total</p></td>
            <td class="price"><p class="text-center">30 USD</p></td>
          </tr>
        </tbody>

      </table>

      <!-- Continue with checkout -->
      <div class="checkout-button">
        <div class="col-sm-12 col-sm-offset-0 col-md-2 col-md-offset-9 form">
          <button class="btn btn-success btn-lg">Checkout</button>
        </div>
      </div>

    </div>

  </body>
</html>
