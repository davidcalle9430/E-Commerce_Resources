<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Product example webpage">
    <meta name="author" content="Fabián Merchán, David Calle">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/Style.css" rel="stylesheet">
    <link href="Uikit/min.css" rel="stylesheet">
    <script src="JQuery/jquery-1.11.3.min.js"></script>
    <script src="Uikit/js/uikit.min.js"></script>
    <script src="Uikit/js/components/slideset.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="centered-block" >
        <div class=".col-xs-12">
          <img class="showProduct" src="http://mco-s1-p.mlstatic.com/16850-MCO20127508198_072014-O.jpg">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="centered-block">
        <div class=".col-xs-12">

          <div class="uk-margin" data-uk-slideset="{default: 4}">
              <div class="uk-slidenav-position uk-margin">
                  <ul class="uk-slideset uk-grid uk-flex-center uk-grid-width-1-4">
                      <li class style="display: none;" ><img class="showProduct" src="http://mco-s1-p.mlstatic.com/16850-MCO20127508198_072014-O.jpg"></li>
                      <li class style="display: none;"><img class="showProduct" src="http://mco-s1-p.mlstatic.com/16850-MCO20127508198_072014-O.jpg"></li>
                      <li class style="display: none;"><img class="showProduct" src="http://mco-s1-p.mlstatic.com/16850-MCO20127508198_072014-O.jpg"></li>
                  </ul>
                  <a href="#" class="uk-slidenav uk-slidenav-previous" data-uk-slideset-item="previous"></a>
                  <a href="#" class="uk-slidenav uk-slidenav-next" data-uk-slideset-item="next"></a>
              </div>
          </div>
        <div>
      </div>
    </div>

  </body>

</html>
