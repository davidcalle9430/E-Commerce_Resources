<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">

    <!-- Estilos -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="CSS/shopping-cart.css"/>

    <!-- Scripts -->
    <script src="JQuery/jquery-1.11.3.min.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">

      <!-- Banner -->
      <div class="col-md-12">
        <img class="img-responsive" src="img/1170x350.png">
      </div>

      <!-- Flexnav -->
      <div class="col-md-12">
        <img class="img-responsive" src="img/1170x50.png">
      </div>

      <!-- Name -->
      <div class="col-md-12">
        <div class="shopping-cart-name">
          <h1 class="text-center">Shopping cart</h1>
          <h1 class="text-center"><small>Shipping details</small></h1>
        </div>
      </div>

      <!-- Datos de entrega -->
      <div>
        <!-- Nombre -->
        <div class="col-sm-12 col-sm-offset-0 col-md-10 col-md-offset-1 form">
          <div class="input-group">
            <div class="input-group-addon">First Name:</div>
            <input type="text" class="form-control " placeholder="Name">
          </div>
        </div>

        <!-- Apellidos -->
        <div class="col-sm-12 col-sm-offset-0 col-md-10 col-md-offset-1 form">
          <div class="input-group">
            <div class="input-group-addon">Last Name:</div>
            <input type="text" class="form-control " placeholder="Last Name">
          </div>
        </div>

        <!-- Phone number -->
        <div class="col-sm-12 col-sm-offset-0 col-md-10 col-md-offset-1 form">
          <div class="input-group">
            <div class="input-group-addon">Phone number:</div>
            <input type="text" class="form-control " placeholder="Phone numbere">
          </div>
        </div>

        <!-- Address Line 1 -->
        <div class="col-sm-12 col-sm-offset-0 col-md-10 col-md-offset-1 form">
          <div class="input-group">
            <div class="input-group-addon">Address line:</div>
            <input type="text" class="form-control " placeholder="Name">
          </div>
        </div>

        </div>

        <!-- Country -->
        <div class="col-sm-12 col-sm-offset-0 col-md-5 col-md-offset-1 form-dropdown">
          <div class="btn-group  drop-down-button">
            <button type="button" class="btn btn-default dropdown-toggle drop-down-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Country <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">United states</a></li>
            </ul>
          </div>
        </div>

        <!-- State -->
        <div class="col-sm-12 col-sm-offset-0 col-md-5 form-dropdown">
          <div class="btn-group  drop-down-button">
            <button type="button" class="btn btn-default dropdown-toggle drop-down-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              State <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">United states</a></li>
            </ul>
          </div>
        </div>

        <!--  City -->
        <div class="col-sm-12 col-sm-offset-0 col-md-5 col-md-offset-1 form-dropdown">
          <div class="btn-group  drop-down-button">
            <button type="button" class="btn btn-default dropdown-toggle drop-down-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              City <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">United states</a></li>
            </ul>
          </div>
        </div>

        <!-- Zip/Post code -->
        <div class="col-sm-12 col-sm-offset-0 col-md-5 form-dropdown">
          <div class="input-group">
            <div class="input-group-addon">Zip/Post code:</div>
            <input type="text" class="form-control " placeholder="Zip/Post code">
          </div>
        </div>

        <!-- Billing -->
        <div class="col-sm-12 col-sm-offset-0 col-md-2 col-md-offset-9 form">
          <button class="btn btn-success btn-lg drop-down-button">Billing</button>
        </div>

    </div>
  </body>
</html>
