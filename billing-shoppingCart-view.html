<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">

    <!-- Estilos -->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="CSS/shopping-cart.css"/>

    <!-- Scripts -->
    <script src="JQuery/jquery-1.11.3.min.js"></script>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body class="billing">

    <div class="container">

      <!-- Banner -->
      <div class="col-md-12">
        <img class="img-responsive" src="img/1170x350.png">
      </div>

      <!-- Flexnav -->
      <div class="col-md-12">
        <img class="img-responsive" src="img/1170x50.png">
      </div>

      <div class="col-md-12">
        <div class="shopping-cart-name">
          <h1 class="text-center">Shopping cart</h1>
          <h1 class="text-center"><small>Billing information</small></h1>
        </div>
      </div>

      <!-- data block-->
      <div class="col-xs-12">

        <!-- billing information block-->
        <div class="col-sm-12 col-md-6 billing-data-container">
          <div class="col-xs-12 billing-data">
            <!-- First name -->
            <div class="input-group item">
              <span class="input-group-addon"> First name</span>
              <input type="text" class="form-control text-center" placeholder="First name">
            </div>
            <!-- Last name -->
            <div class="input-group item">
              <span class="input-group-addon">Last name</span>
              <input type="text" class="form-control text-center" placeholder="Last name">
            </div>
            <!--Billing address-->
            <div class="input-group item">
              <span class="input-group-addon">Billing address</span>
              <input type="text" class="form-control text-center" placeholder="Billing address">
            </div>
            <!-- City -->
            <div class="input-group item">
              <span class="input-group-addon">City</span>
              <input type="text" class="form-control text-center" placeholder="City">
            </div>
            <!--State-->
            <div class="col-xs-12 item">
              <div class="btn-group responsive-btn">
                <button type="button" class="btn btn-default dropdown-toggle responsive-btn" data-toggle="dropdown">
                  State <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">United states</a></li>
                </ul>
              </div>
            </div>
            <!--Zip code -->
            <div class="input-group ">
              <span class="input-group-addon">Zip Code</span>
              <input type="text" class="form-control text-center" placeholder="Zip Code">
            </div>
            <!-- Telephone number -->
            <div class="input-group item">
              <span class="input-group-addon">Telephone number</span>
              <input type="text" class="form-control text-center" placeholder="Telephone number">
            </div>
            <!-- Email -->
            <div class="input-group item">
              <span class="input-group-addon">Email</span>
              <input type="text" class="form-control text-center" placeholder="Email">
            </div>
          </div>
        </div>  <!-- billing information block-->

        <!-- paypal block -->
        <div class="col-sm-12 col-md-6 billing-data-container">
          <div class="col-xs-12 billing-data">
            <h3 class="text-center">Sign up and pay with paypal</h3>
            <!-- username -->
            <div class="input-group item">
              <span class="input-group-addon">Username</span>
              <input type="text" class="form-control text-center" placeholder="Username">
            </div>
            <!--password -->
            <div class="input-group item">
              <span class="input-group-addon">Password</span>
              <input type="password" class="form-control text-center" placeholder="Password">
            </div>
            <div class="col-sm-12 col-md-4 col-md-offset-8 ">
              <button class="btn btn-default">Sign in</button>
            </div>
          </div>
        </div><!-- paypal block -->

        <!--previous and next button section-->
        <div class="col-xs-12 prev-next-button-section">
          <div class="col-xs-12">
            <div class="col-sm-12 col-md-4 col-md-offset-8">
              <button class="btn btn-success responsive-btn">Review order and continue</button>
            </div>
          </div>
        </div><!--previous and next button section-->
      </div><!-- data block-->
    </div><!-- Container-->

  </body>

</html>
