<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="CSS/ecommerce.css"/>
        <script src="JQuery/jquery-1.11.3.min.js"></script>
        <script src="Bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body class="billing">
        <div class="head">
            <!--Banner-->
            <img src="img/1170x350.png">

            <!-- Flexnav -->
            <img src="img/1170x50.png">

            <!-- Titulo -->
            <h1 class="view-title">Shopping cart</br>
                <small>Billing information</small>
            </h1>
        </div>
        <div class="body">
            <form class="information">
                <div class="text-input">
                    <label>First Name</label><input type="text" name="given-name" class="first-name-text" placeholder="First name">
                </div>
                <div class="text-input">
                    <label>Last name</label><input type="text" name="family-name" class="first-name-text" placeholder="Last name">
                </div>
                <div class="text-input">
                    <label>Address line 1</label><input type="text" name="address-line1" class="first-name-text" placeholder="Address line 1">
                </div>
                <div class="text-input">
                    <label>Address line 2</label><input type="text" name="address-line2" class="first-name-text" placeholder="Address line 2">
                </div>
                <div class="text-input">
                    <label>City</label><input type="text" name="name" class="first-name-text" placeholder="City">
                </div>
                <div class="text-input">
                    <label>Zip Code</label><input type="text" name="postal-code" class="first-name-text" placeholder="Zip Code">
                </div>
                <div class="text-input">
                    <label>Phone number</label><input type="tel" name="phone" class="first-name-text" placeholder="Phone number">
                </div>
                <div class="text-input">
                    <label>Email</label><input type="email" name="email" class="first-name-text" placeholder="Email">
                </div>
            </form>
            <div class="next-prev-buttons">
                <button type="button" class"next-prev-button" name="button">Previous</button>
                <button type="button" class"next-prev-button" name="button">Next</button>
            </div>
        </div>
    </body>
</html>
